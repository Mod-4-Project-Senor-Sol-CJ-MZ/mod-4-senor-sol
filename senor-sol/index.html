<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/js/dom-helpers.js"></script>
    <script type="module" src="./src/js/fetch-functions.js"></script>
    <script type="module" src="./src/js/render-functions.js"></script>
    <title>Señor Sol</title>
  </head>
  <body>
    <div id="app"></div>
    <h1>Señor Sol</h1>
    <form aria-label="Form for sunset/sunrise" id="sunForm">
      <h2 id="from-header">Select Time and Place</h2>
      <label for="zipcode" aria-label="Zipcode">Zipcode:</label>
      <input name="zipcode" id="zipcode" type="text" required minlength="5" maxlength="5" placeholder="12345" pattern=^[0-9]{5}(?:-[0-9]{4})?$> <!-- use regex so that it is numbers only -->
      <br>
      <label for="date" aria-label="Date">Date:</label>
      <input type="date" name="date" id="date" required minlength="10">
      <br>
      <label for="timezone" aria-label="Timezone">Timezone:</label>
      <select name="timezone" id="timezone">
        <option value="EST">EST</option> 
        <option value="PST">PST</option>
        <option value="CST">CST</option>
        <option value="MST">MST</option>
      </select>
      <br>
      <button aria-label="submit button" id="submit-button">Submit</button>
    </form>
    <div id="results">
      <p id="results-zipcode">Zipcode: </p>
      <p id="results-date">Date: </p>
      <p id="results-timezone">Timezone: </p>
      <p id="results-sunrise">Sunrise: </p>
      <p id="results-sunset">Sunset: </p>
    </div>
  </body>
</html>
