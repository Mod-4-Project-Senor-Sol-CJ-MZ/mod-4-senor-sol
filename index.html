<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Señor Sol</title>
  <script type="module" crossorigin src="/mod-4-senor-sol%20/assets/index-DlJ4dXzj.js"></script>
  <link rel="stylesheet" crossorigin href="/mod-4-senor-sol%20/assets/index-DQ-LcVYH.css">
</head>
<body>
  <main>
    <div id="app"></div>
    <h1>Señor Sol</h1>
    <div id="everything-container">
      <div id="entire-form">
        <form aria-label="Form for sunset/sunrise" id="sun-form">
          <h2 id="from-header">Select Time and Place</h2>
          <label for="zipcode" aria-label="Zipcode">Zipcode:</label>
          <input name="zipcode" id="zipcode" type="text" required minlength="5" maxlength="5" placeholder="12345" pattern=^[0-9]{5}(?:-[0-9]{4})?$>
          <br>
          <label for="date" aria-label="Date">Date:</label>
          <input type="date" name="date" id="date" required minlength="10">
          <br>
          <label for="timezone" aria-label="Timezone"></label>
          <select name="timezone" id="timezone">
            <option value="America/New_York">EST</option>
            <option value="America/Los_Angeles">PST</option>
            <option value="America/Chicago">CST</option>
            <option value="America/Denver">MST</option>
          </select>
          <br>
          <button aria-label="submit button" id="submit-button">Submit</button>
        </form>
      
     
        <section aria-labelledby="lucky-header" id="lucky-container">
          <h3 id="lucky-header">Feeling Lucky?</h3>
          <button aria-label="Get random information" id="lucky-button">Click Me!</button>
        </section>
      <!-- need to change into dom manipulation -->
      </div>
    
      <div id="all-info-container">
        <section aria-labelledby="default-sun-heading" id="default-sun-container" >
          <h2 id="default-sun-heading">Default Info</h2>
          <ul id="default-info"></ul>
        </section>
      <!-- connect with fetch-functions -->
        <section id="results-section" aria-labelledby="results-section">
          <h2 id="results-header">Results</h2>
      <!--    ul id="results-list    -->
          <div id ="results-container">
            <p id="no-results-tag">No results yet!</p>
          </div>
        </section>
      </div>
    </div>
    
  </main>
</body>
</html>
